<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/jpg" href="kunai.png">
    
    <title>Controle de Despesas</title>
  </head>
  <body>

    <h2>Controle de despesas</h2>

    <div class="container">
      <h4>Saldo atual</h4>
        <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" type="number" value="00.00" class="money minus">- R$00.00</p>
        </div>
      </div>

<!------------------------------------------------------------->

    <h3>Adicionar transação</h3>

      <form class="formulario" id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input class="blockCaracter" type="text" id="text" placeholder="Nome da transação"/>
          <br>
        </div>

        <div class="form-control">
          <input class="blockCaracter" type="number" step="0.01" pattern="[0-9]{2}.[0-9]{2} /(\-|)(\d).\d{2}/"  id="amount" placeholder="Valor da transação" />
      </form>
        <br>

      <label for="amount">Valor <br />
        <small><div class="testandoOTremCoisado">Positivo </div> - Receitas <br><div class="color-negative">Negativo</div> - Despesas,</small>
      </label>

<!------------------------------------------------------------->
      <h3>Transações</h3>
          <ul id="transactions" class="transactions"></ul>
        <br>
        <button class="btn">Adicionar</button>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
